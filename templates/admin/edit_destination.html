
{% extends "newadmin.html" %}
{% block body %}

<body>
<form action="/admin_edit_destination_post" method="post" enctype="multipart/form-data" name="form1" id="form1" >
    <input type="hidden" name="did" value="{{data['Destination_id']}}">
  <table class="table table-striped">
    <tr>
      <td>Destination</td>

      <td>

        <input type="text" name="jumpMenu" value="{{data['Destination']}}"/>


      </td>
    </tr>

    <tr>
      <td>Description</td>
      <td><textarea name="textarea" id="textarea" cols="45" rows="5">{{data['Description']}}</textarea></td>
    </tr>
    <tr>
      <td>Image</td>
      <td>
        <img src="{{data['image']}}" height="50 px">
        <input type="file" name="fileField" id="fileField" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="SAVE" id="SAVE" value="SAVE" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}

{% extends "newadmin.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/admin_add_packages_post">

<table class="table table-striped">
  <tr>
      <td>Destination</td>
      <td><select name="jumpMenu" id="jumpMenu" >
       {% for i in data %}

        <option value="{{ i['Destination_id']}}">{{i['Destination']}}</option>
          {% endfor %}
      </select></td>
    </tr>
  
  <tr>
    <td>Price</td>

  </tr>
  <tr>
    <td>Description</td>
    <td><textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
  </tr>


    <tr>
    <td>Date</td>
    <td><input type="date" class="form-control" name="textarea5" id="textarea5" /></td>
  </tr>
  <tr>


      <td colspan="2"><div align="center">
        <input type="submit" class="btn btn-primary py-md-3 px-md-5 mt-2" name="SAVE" id="SAVE" value="SAVE" />
      </div></td>
    </tr>
</table>
</form>
</body>
